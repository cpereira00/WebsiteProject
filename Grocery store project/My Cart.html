  <body style="background-color: bisque;">
    <!-- header -->
  <section id="showcaseCart">
      <div class="container">
        <h1> Your Shopping Cart <i class='fas fa-shopping-cart'></i></h1>
           <div class="cart-row">

               <span class="cart-item cart-header cart-column">ITEM</span>

               <span class= "cart-price cart-header cart-column">PRICE</span>

               <span class="cart-quantity cart-header cart-column">QUANTITY</span>
           </div>
           <div class="cart-items">
           <div class="cart-row">
             <div class="cart-item cart-column">
             <img class="cart-item-image"
               <img src="Aisle.section/Aisle.images/avocado.jpg" width="100" height="100">
               <span class="cart-item-title">Avocado</span>
             </div>
               <span class= "cart-price cart-column">$4.99</span>
              <div class="cart-quantity cart-column">
               <input class="cart-quantity-input" type="number" value="1">
               <button class="btn btn-danger" type="button">REMOVE</button>
               </div>
           </div>
           <!-- need to add img src -->
           <div class="cart-row">
             <div class="cart-item cart-column">
              <img class="cart-item-image"

               <img src="Aisle.section/Aisle.images/banana.jpg" width="100" height="100">
               <span class="cart-item-title">Imported Bananas</span>
              </div>
               <span class= "cart-price cart-column">$3.99</span>
               <div class="cart-quantity cart-column">

               <input class="cart-quantity-input" type="number" value="2">
               <button class="btn btn-danger" type="button">REMOVE</button>
           </div>
         </div>
       </div>
       <div class= "cart-total">
         <strong class="cart-GST-title">GST:</strong>
          <span class="cart-GST-price">$5</span>
       </div>
        <div class= "cart-total">
          <strong class="cart-QST-title">QST:</strong>
           <span class="cart-QST-price">$9.97</span>
        </div>
           <div class="cart-total">
               <strong class-="cart-total-title">Total:</strong>
               <span class="cart-total-price">$0.00</span>
           </div>

             <a href = "Aisles/Aisle.html" class="btn btn-primary btn-contshop"> Continue Shopping</a>
               <button class="btn btn-primary btn-purchase" type="button">Purchase</button>
           </div>
       </section>

<script src="shopCart.js" async></script>
